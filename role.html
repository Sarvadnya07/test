<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div data-include="header"></div>

  <main id="main-content" class="container mx-auto px-4 py-8">
    <div id="role-loading" class="text-center py-12">
      <div class="spinner"></div>
      <p class="mt-4">Loading role details...</p>
    </div>
    
    <div id="role-content" class="hidden">
      <!-- Role header -->
      <div class="mb-8">
        <a href="/roles.html" class="text-blue-600 dark:text-blue-400 hover:underline mb-4 inline-block">‚Üê Back to Roles</a>
        <div class="flex items-center justify-between gap-4">
          <div>
            <h1 id="role-title" class="text-4xl font-bold mb-4"></h1>
            <p id="role-summary" class="text-xl text-gray-600 dark:text-gray-400 mb-4"></p>
            <div id="role-meta" class="flex gap-4 flex-wrap"></div>
          </div>
          <div class="flex-shrink-0 flex flex-col gap-2">
            <button id="export-roadmap" class="px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-100">Export Roadmap (PDF)</button>
            <button id="save-plan" class="px-4 py-2 border border-gray-300 rounded-lg text-sm">Save Plan</button>
          </div>
        </div>
      </div>

      <!-- Stages/Roadmap -->
      <section class="mb-12">
        <h2 class="text-3xl font-bold mb-6">Learning Roadmap</h2>
        <div id="stages-container" class="space-y-4">
          <!-- Stages loaded here -->
        </div>
      </section>

      <!-- Resources -->
      <section id="resources-section" class="mb-12 hidden">
        <h2 class="text-3xl font-bold mb-6">Resources</h2>
        <div id="resources-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Resources loaded here -->
        </div>
      </section>
      
      <!-- Discussion Board Link -->
      <section class="mb-12" id="discussion-section">
        <div class="bg-blue-50 dark:bg-blue-900 rounded-lg p-6">
          <h2 class="text-2xl font-bold mb-2">üí¨ Discussion Board</h2>
          <p class="text-gray-700 dark:text-gray-300 mb-4">Join the conversation! Ask questions, share experiences, and connect with others pursuing this career path.</p>
          <a id="discussion-link" href="#" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
            View Discussions ‚Üí
          </a>
        </div>
      </section>

      <!-- AI Help Button -->
      <div class="fixed bottom-8 right-8 z-40">
        <button id="ask-ai-float" class="px-6 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 flex items-center gap-2">
          <span>üí¨</span>
          <span>Ask Gemini about this role</span>
        </button>
      </div>
      
      <!-- AI Quick Chat Modal -->
      <div id="ai-quick-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-4 flex flex-col" style="height: 500px;">
          <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h3 class="text-xl font-bold">Ask Gemini about this role</h3>
            <button id="close-ai-modal" class="text-gray-500 hover:text-gray-700">‚úï</button>
          </div>
          <div id="ai-quick-messages" class="flex-1 overflow-y-auto p-4 space-y-3">
            <div class="text-sm text-gray-600 dark:text-gray-400">
              Ask me anything about <strong id="modal-role-name"></strong>
            </div>
          </div>
          <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex gap-2">
              <input 
                type="text" 
                id="ai-quick-input" 
                class="flex-1 px-4 py-2 border rounded-lg bg-white dark:bg-gray-700"
                placeholder="E.g., What skills do I need? What's the career path?"
                onkeydown="if(event.key === 'Enter') { document.getElementById('ai-quick-send').click(); }"
              >
              <button id="ai-quick-send" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
      
        <script src="/js/export-pdf.js"></script>
        <script>
          // wire export button to export the roadmap section
          (function(){
            const btn = document.getElementById('export-roadmap');
            if(!btn) return;
            btn.addEventListener('click', () => {
              const title = document.getElementById('role-title')?.textContent || 'Roadmap';
              if (window.exportToPDF) {
                window.exportToPDF('#role-content', title);
              } else {
                alert('Export functionality loading...');
              }
            });
          })();
        </script>
    </div>
  </main>

  <script src="/js/roles-data-vanilla.js"></script>
  <script>
    let currentRoleSlug = null;
    let currentRoleTitle = null;
    const roles = window.ROLES_DATA || [];
    
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');
    
    if (!slug) {
      window.location.href = '/roles.html';
    }
    
    function loadRole() {
      const role = roles.find(r => r.slug === slug);
      if (!role) {
        document.getElementById('role-loading').innerHTML = '<p class="text-red-600">Role not found</p>';
        return;
      }
      
      currentRoleSlug = slug;
      currentRoleTitle = role.title;
      document.getElementById('role-title').textContent = role.title;
      document.getElementById('role-summary').textContent = role.summary || '';
      document.getElementById('modal-role-name').textContent = role.title;
      document.getElementById('discussion-link').href = `/discussion.html?role=${slug}`;
      
      const meta = document.getElementById('role-meta');
      meta.innerHTML = `
        ${role.domain ? `<span class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded">${escapeHtml(role.domain)}</span>` : ''}
        ${role.difficulty ? `<span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded">${escapeHtml(role.difficulty)}</span>` : ''}
        ${role.estMonths ? `<span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded">~${role.estMonths} months</span>` : ''}
      `;
      
      const container = document.getElementById('stages-container');
      container.innerHTML = '';
      
      role.stages.forEach(stage => {
        const stageDiv = document.createElement('div');
        stageDiv.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md p-6';
        
        const header = document.createElement('div');
        header.className = 'flex items-center justify-between mb-4 cursor-pointer';
        header.innerHTML = `
          <h3 class="text-2xl font-bold">${stage.order}. ${escapeHtml(stage.title)}</h3>
          <button class="toggle-stage text-2xl">‚ñº</button>
        `;
        
        const content = document.createElement('div');
        content.className = 'stage-content';
        content.innerHTML = `<p class="text-gray-600 dark:text-gray-400 mb-4">${escapeHtml(stage.description || '')}</p>`;
        
        if (stage.skills && stage.skills.length > 0) {
          const skillsDiv = document.createElement('div');
          skillsDiv.className = 'mb-4';
          skillsDiv.innerHTML = `
            <h4 class="font-semibold mb-2">Skills:</h4>
            <ul class="list-disc list-inside space-y-1">
              ${stage.skills.map(s => `<li>${escapeHtml(s.name)}${s.summary ? ` - ${escapeHtml(s.summary)}` : ''}</li>`).join('')}
            </ul>
          `;
          content.appendChild(skillsDiv);
        }
        
        if (stage.tasks && stage.tasks.length > 0) {
          const tasksDiv = document.createElement('div');
          tasksDiv.className = 'mb-4';
          tasksDiv.innerHTML = '<h4 class="font-semibold mb-2">Tasks:</h4><ul class="space-y-2">';
          stage.tasks.forEach(task => {
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item flex items-center gap-2';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `task-${task.id}`;
            checkbox.className = 'task-checkbox';
            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.className = 'flex-1';
            label.innerHTML = `
              <span>${escapeHtml(task.title)}</span>
              ${task.type ? `<span class="ml-2 px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded text-xs">${escapeHtml(task.type)}</span>` : ''}
              ${task.minutes ? `<span class="ml-2 text-sm text-gray-500">${task.minutes} min</span>` : ''}
            `;
            taskItem.appendChild(checkbox);
            taskItem.appendChild(label);
            
            // Add event listener for task completion
            checkbox.addEventListener('change', () => {
              // Save task completion
              const taskKey = `task_progress_${role.slug}_${stage.id}_${task.id}`;
              const progressData = {
                completed: checkbox.checked,
                completedAt: new Date().toISOString(),
                roleSlug: role.slug,
                stageId: stage.id,
                taskId: task.id
              };
              localStorage.setItem(taskKey, JSON.stringify(progressData));
              
              // Fire event for gamification
              window.dispatchEvent(new CustomEvent('taskCompleted', { detail: progressData }));
              
              // Update UI
              if (checkbox.checked) {
                taskItem.classList.add('completed');
              } else {
                taskItem.classList.remove('completed');
              }
            });
            
            // Load saved progress
            const taskKey = `task_progress_${role.slug}_${stage.id}_${task.id}`;
            const savedProgress = localStorage.getItem(taskKey);
            if (savedProgress) {
              const progress = JSON.parse(savedProgress);
              if (progress.completed) {
                checkbox.checked = true;
                taskItem.classList.add('completed');
              }
            }
            
            tasksDiv.querySelector('ul').appendChild(taskItem);
          });
          tasksDiv.innerHTML += '</ul>';
          content.appendChild(tasksDiv);
        }
        
        header.addEventListener('click', () => {
          content.classList.toggle('hidden');
          const btn = header.querySelector('.toggle-stage');
          btn.textContent = content.classList.contains('hidden') ? '‚ñº' : '‚ñ≤';
        });
        
        stageDiv.appendChild(header);
        stageDiv.appendChild(content);
        container.appendChild(stageDiv);
      });
      
      if (role.resources && role.resources.length > 0) {
        document.getElementById('resources-section').classList.remove('hidden');
        const resContainer = document.getElementById('resources-container');
        resContainer.innerHTML = '';
        role.resources.forEach(res => {
          const card = document.createElement('a');
          card.href = res.url;
          card.target = '_blank';
          card.rel = 'noopener noreferrer';
          card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow p-4 hover:shadow-lg transition';
          card.innerHTML = `
            <h4 class="font-semibold mb-2">${escapeHtml(res.title)}</h4>
            <p class="text-sm text-gray-600 dark:text-gray-400">${escapeHtml(res.kind || 'Resource')}</p>
          `;
          resContainer.appendChild(card);
        });
      }
      
      document.getElementById('role-loading').classList.add('hidden');
      document.getElementById('role-content').classList.remove('hidden');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Load role on page load
    if (slug) {
      loadRole();
    }
    
    // AI Quick Chat
    document.getElementById('ask-ai-float').addEventListener('click', () => {
      document.getElementById('ai-quick-modal').classList.remove('hidden');
      document.getElementById('ai-quick-modal').classList.add('flex');
      document.getElementById('ai-quick-input').focus();
    });
    
    document.getElementById('close-ai-modal').addEventListener('click', () => {
      document.getElementById('ai-quick-modal').classList.add('hidden');
      document.getElementById('ai-quick-modal').classList.remove('flex');
    });
    
    function addQuickMessage(role, content) {
      const messagesDiv = document.getElementById('ai-quick-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      
      if (role === 'user') {
        messageDiv.innerHTML = `
          <div class="max-w-[80%] bg-blue-600 text-white rounded-lg px-3 py-2 text-sm">
            ${escapeHtml(content)}
          </div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="max-w-[80%] bg-gray-100 dark:bg-gray-700 rounded-lg px-3 py-2 text-sm">
            <div>${content}</div>
          </div>
        `;
      }
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    document.getElementById('ai-quick-send').addEventListener('click', async () => {
      const input = document.getElementById('ai-quick-input');
      const message = input.value.trim();
      if (!message) return;
      
      addQuickMessage('user', message);
      input.value = '';
      
      const sendBtn = document.getElementById('ai-quick-send');
      sendBtn.disabled = true;
      sendBtn.textContent = '...';
      
      try {
        const contextMessage = `About the role "${currentRoleTitle}": ${message}`;
        let response = '';
        
        // Wait for Gemini to be ready
        const isGeminiReady = await ensureGeminiReady();
        
        // Try Gemini API if available
        if (isGeminiReady && window.GeminiAPI) {
          console.log('üöÄ Using Gemini API for role advice...');
          try {
            response = await window.GeminiAPI.generateCareerAdvice(contextMessage);
            console.log('‚úÖ Gemini API response received');
          } catch (apiError) {
            console.error('‚ùå Gemini API error:', apiError);
            response = `About ${currentRoleTitle}: ${message}\n\nThis is a great question! For this role, I recommend focusing on the fundamentals first, then building practical experience through projects and real-world applications.`;
            console.log('‚ÑπÔ∏è Using fallback response');
          }
        } else {
          console.warn('‚ö†Ô∏è Gemini API not configured, using fallback');
          response = `About ${currentRoleTitle}: ${message}\n\nThis is a great question! For this role, I recommend focusing on the fundamentals first, then building practical experience through projects and real-world applications.`;
        }
        
        addQuickMessage('assistant', response);
      } catch (error) {
        addQuickMessage('assistant', `Error: ${error.message || 'Failed to get response'}`);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        input.focus();
      }
    });
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

  <div data-include="footer"></div>
  <script src="/js/include.js" defer></script>
  <!-- Config already loaded in head, just load gemini.js -->
  <script src="/js/gemini.js"></script>
  <script>
    // Wait for Gemini to be ready
    function ensureGeminiReady() {
      return new Promise((resolve) => {
        const checkReady = () => {
          if (window.GeminiAPI) {
            // Re-initialize to make sure config is loaded
            if (!window.GeminiAPI.isConfigured()) {
              window.GeminiAPI.init();
            }
            resolve(window.GeminiAPI.isConfigured());
          } else {
            setTimeout(checkReady, 50);
          }
        };
        checkReady();
      });
    }
  </script>
</body>
