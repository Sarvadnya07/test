<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-Week Learning Plan - EduRise</title>
  <link rel="stylesheet" href="/css/tailwind-input.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/config.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div data-include="header"></div>

  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-2">6-Week Learning Plan Generator</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400">Get a personalized 6-week learning plan for any topic</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
      <div class="mb-4">
        <label for="topic-input" class="block mb-2 font-semibold">What would you like to learn?</label>
        <input 
          type="text" 
          id="topic-input" 
          class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700"
          placeholder="e.g., Web Development, Data Science, Python Programming"
        >
      </div>
      <button id="generate-plan" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
        Generate 6-Week Plan
      </button>
    </div>

    <div id="plan-result" class="hidden">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold">Your 6-Week Plan</h2>
          <button id="export-plan" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Export PDF
          </button>
        </div>
        <div id="plan-content" class="space-y-6">
          <!-- Plan content loaded here -->
        </div>
      </div>
    </div>

    <div id="loading" class="hidden text-center py-8">
      <div class="spinner inline-block"></div>
      <p class="mt-4">Generating your plan...</p>
    </div>
  </main>

  <div data-include="footer"></div>
  <script src="/js/include.js" defer></script>
  <script src="/js/gemini.js"></script>
  <script src="/js/export-pdf.js"></script>
  <script>
    document.getElementById('generate-plan').addEventListener('click', async () => {
      const topic = document.getElementById('topic-input').value.trim();
      if (!topic) {
        alert('Please enter a topic');
        return;
      }

      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('plan-result').classList.add('hidden');

      try {
        let planText = '';
        
        // Try Gemini API first
        if (window.GeminiAPI && window.GeminiAPI.isConfigured()) {
          planText = await window.GeminiAPI.generateLearningPlan(topic);
        } else {
          // Fallback plan
          planText = generateFallbackPlan(topic);
        }

        displayPlan(planText, topic);
      } catch (error) {
        console.error('Error generating plan:', error);
        // Use fallback
        displayPlan(generateFallbackPlan(topic), topic);
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    });

    function generateFallbackPlan(topic) {
      return `6-Week Learning Plan: ${topic}

Week 1: Foundations
- Learn core concepts and terminology
- Set up your development environment
- Complete introductory tutorials
- Build a simple "Hello World" project

Week 2-3: Core Skills
- Deep dive into fundamental concepts
- Practice with exercises and challenges
- Build 2-3 small projects
- Join online communities for support

Week 4: Intermediate Topics
- Explore more advanced concepts
- Work on a medium-sized project
- Read documentation and best practices
- Start building your portfolio

Week 5: Real-World Application
- Build a complete project from scratch
- Apply all learned concepts
- Get feedback from peers or mentors
- Document your learning journey

Week 6: Mastery & Next Steps
- Refine your projects
- Explore advanced topics
- Plan your next learning goals
- Share your work with the community

Recommended: 8-10 hours per week for best results.`;
    }

    function displayPlan(planText, topic) {
      const content = document.getElementById('plan-content');
      const weeks = planText.split(/\n\n/);
      
      content.innerHTML = '';
      weeks.forEach((week, index) => {
        if (!week.trim()) return;
        const weekDiv = document.createElement('div');
        weekDiv.className = 'border-l-4 border-blue-600 pl-4 py-2';
        weekDiv.innerHTML = `<div class="whitespace-pre-line">${escapeHtml(week)}</div>`;
        content.appendChild(weekDiv);
      });

      document.getElementById('plan-result').classList.remove('hidden');
      
      // Export button
      document.getElementById('export-plan').onclick = () => {
        if (window.exportToPDF) {
          window.exportToPDF('#plan-result', `6-Week Plan: ${topic}`);
        }
      };
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
