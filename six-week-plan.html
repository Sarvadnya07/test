<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6-Week Plan â€” EduRise</title>
  <meta name="description" content="A sample 6-week plan template to jumpstart your learning for a chosen role." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div data-include="header"></div>

  <main id="main-content" class="container mx-auto px-4 py-12 max-w-4xl">
    <h1 class="text-3xl font-bold mb-4">6-Week Study Plan</h1>
    <p class="text-gray-600 mb-6">Use this template to structure focused progress over six weeks. Choose a role and the plan auto-fills suggested weekly goals.</p>

    <div class="mb-6">
      <label class="block font-semibold mb-2">Choose role</label>
      <select id="plan-role" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-800"></select>
    </div>

    <div id="plan-weeks" class="space-y-4">
      <!-- Weeks will be injected here -->
    </div>

    <div class="mt-6 flex gap-3">
      <button id="generate-plan" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Generate Plan</button>
      <button id="export-plan" class="px-6 py-2 border rounded-lg">Export PDF</button>
    </div>
  </main>

  <div data-include="footer"></div>
  <script type="module">
    import { rolesAPI } from '/js/roles-wrapper.js';
    import { exportElementToPDF } from '/js/export.js';

    async function init(){
      const roles = await rolesAPI.getAllRoles();
      const sel = document.getElementById('plan-role');
      roles.forEach(r => {
        const o = document.createElement('option'); o.value = r.slug; o.textContent = r.title; sel.appendChild(o);
      });

      document.getElementById('generate-plan').addEventListener('click', () => {
        const slug = sel.value;
        const role = roles.find(r => r.slug === slug);
        renderPlan(role);
      });

      document.getElementById('export-plan').addEventListener('click', () => {
        exportElementToPDF('#main-content', '6-Week Plan');
      });

      // auto-generate first role
      if (roles.length) { sel.value = roles[0].slug; renderPlan(roles[0]); }
    }

    function renderPlan(role){
      const container = document.getElementById('plan-weeks');
      container.innerHTML = '';
      // naive split of stages across 6 weeks
      const weeks = 6;
      for(let w=1; w<=weeks; w++){
        const div = document.createElement('div');
        div.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg border';
        const stage = role.stages[(w-1) % (role.stages.length)] || { title: 'Self study' };
        div.innerHTML = `<h3 class="font-bold mb-2">Week ${w}: ${stage.title || 'Practice & Review'}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">Focus: ${stage.description || 'Practice tasks and projects'}</p>
          <ul class="list-disc list-inside text-sm text-gray-700 dark:text-gray-300">
            <li>Complete 3 focused lessons</li>
            <li>Build or improve a small project</li>
            <li>Practice coding challenges (30-60 min)</li>
          </ul>`;
        container.appendChild(div);
      }
    }

    init();
  </script>
</body>
</html>
