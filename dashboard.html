<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pathways</title>
  <meta name="description" content="Your personalized dashboard: progress, recommendations, badges, and activity on Pathways." />
  <link rel="icon" href="/favicon.ico" />
  <meta name="theme-color" content="#0ea5e9" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dashboard - Pathways" />
  <meta property="og:description" content="Your personalized dashboard: progress, recommendations, badges, and activity on Pathways." />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Dashboard - Pathways" />
  <meta name="twitter:description" content="Your personalized dashboard: progress, recommendations, badges, and activity on Pathways." />

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebPage",
    "name":"Dashboard - Pathways",
    "description":"Your personalized dashboard: progress, recommendations, badges, and activity on Pathways."
  }
  </script>

  <link rel="stylesheet" href="/css/tailwind-input.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,logout,settings,dashboard,person,menu,close,search,notifications,home,school,trending_up,groups,auto_awesome,edit,delete,save,cancel" />
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Shared header -->
  <div data-include="header"></div>

  <main id="main-content" class="container mx-auto px-4 py-8">
    <div class="flex items-baseline justify-between mb-4">
      <h1 class="text-4xl font-bold">Your Dashboard</h1>
      <p id="welcome-user" class="text-sm text-gray-600 dark:text-gray-400"></p>
    </div>

    <!-- Loading state -->
    <div id="dashboard-loading" class="mb-6 text-sm text-gray-500 dark:text-gray-400">
      Loading your dashboard‚Ä¶
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-gray-600 dark:text-gray-400 mb-2">Level</h3>
        <p id="user-level" class="text-3xl font-bold text-blue-600">‚Äì</p>
        <p class="text-xs text-gray-500 mt-1" id="xp-progress">‚Äì XP</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-gray-600 dark:text-gray-400 mb-2">Active Roles</h3>
        <p id="active-roles" class="text-3xl font-bold">‚Äì</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-gray-600 dark:text-gray-400 mb-2">Completed Tasks</h3>
        <p id="completed-tasks" class="text-3xl font-bold">‚Äì</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-gray-600 dark:text-gray-400 mb-2">üî• Streak</h3>
        <p id="streak" class="text-3xl font-bold text-orange-600">‚Äì</p>
      </div>
    </div>
    
    <!-- Badges -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Your Badges</h2>
      <div id="badges-container" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Badges loaded here -->
      </div>
    </section>
    
    <!-- Progress Timeline -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Progress Timeline</h2>
      <div id="timeline-container" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <div id="timeline-chart" class="flex items-end gap-1 h-32">
          <!-- Timeline bars loaded here -->
        </div>
      </div>
    </section>
    
    <!-- Recommendations -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Recommended for You</h2>
      <div id="recommendations-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Recommendations loaded here -->
      </div>
    </section>
    
    <!-- Progress -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Your Progress</h2>
      <div id="progress-container" class="space-y-4">
        <!-- Progress loaded here -->
      </div>
    </section>
  </main>

  <script src="/js/include.js"></script>
  <script type="module">
    import { db } from '/js/firebase.js';
    import { collection, query, where, getDocs, doc, getDoc } from 'firebase/firestore';
    import { getRoleProgress, getProgressTimeline } from '/js/progress.js';
    import { getRecommendedRoles } from '/js/recommendations.js';
    import { getUserStats } from '/js/gamification.js';
    
    // Wait for SessionManager to be ready
    function waitForSession() {
      return new Promise((resolve) => {
        const check = () => {
          if (typeof sessionManager !== 'undefined') {
            resolve();
          } else {
            setTimeout(check, 100);
          }
        };
        check();
      });
    }

    async function initDashboard() {
      const loadingEl = document.getElementById('dashboard-loading');
      const welcomeEl = document.getElementById('welcome-user');

      try {
        await waitForSession();
        
        const user = sessionManager.getUser();
        if (!user) {
          window.location.href = '/auth.html';
          return;
        }

        if (welcomeEl) {
          const name = user.name || user.displayName || (user.email ? user.email.split('@')[0] : 'Learner');
          welcomeEl.textContent = `Hi, ${name} üëã`;
        }

        // Load progress
        let allProgress = [];
        try {
          const progressSnap = await getDocs(
            query(collection(db, 'progress'), where('uid', '==', user.uid))
          );
          progressSnap.forEach(d => allProgress.push(d.data()));
        } catch (err) {
          console.warn('Error loading progress from Firestore:', err);
          allProgress = []; // fallback empty
        }
        
        const completed = allProgress.filter(p => p.completed).length;
        document.getElementById('completed-tasks').textContent = completed;

        // Unique roles
        const roles = [...new Set(allProgress.map(p => p.roleSlug).filter(Boolean))];
        document.getElementById('active-roles').textContent = roles.length;

        // Gamification stats
        try {
          const stats = await getUserStats();
          document.getElementById('user-level').textContent = stats.level ?? 1;
          document.getElementById('xp-progress').textContent = `${stats.xp ?? 0} XP`;
          const streakVal = stats.streak ?? 0;
          document.getElementById('streak').textContent = `${streakVal} ${streakVal === 1 ? 'day' : 'days'}`;
        } catch (err) {
          console.warn('Error loading gamification stats:', err);
          document.getElementById('user-level').textContent = '1';
          document.getElementById('xp-progress').textContent = '0 XP';
          document.getElementById('streak').textContent = '0 days';
        }

        // Progress timeline
        try {
          const timeline = await getProgressTimeline(30);
          renderTimeline(timeline);
        } catch (err) {
          console.warn('Error loading timeline:', err);
          renderTimeline({});
        }

        // Recommendations
        try {
          const recommendations = await getRecommendedRoles();
          renderRecommendations(recommendations || []);
        } catch (err) {
          console.warn('Error loading recommendations:', err);
          renderRecommendations([]);
        }

        // Badges
        try {
          const badgesSnap = await getDocs(
            query(collection(db, 'userBadges'), where('uid', '==', user.uid))
          );
          const badgeIds = [];
          badgesSnap.forEach(d => badgeIds.push(d.data().badgeId));

          const container = document.getElementById('badges-container');

          if (badgeIds.length > 0) {
            const badgeDocs = await Promise.all(
              badgeIds.map(id => getDoc(doc(db, 'badges', id)))
            );
            container.innerHTML = '';
            badgeDocs.forEach(badgeDoc => {
              if (badgeDoc.exists()) {
                const badge = badgeDoc.data();
                const div = document.createElement('div');
                div.className = 'bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center';
                div.innerHTML = `
                  <div class="text-4xl mb-2">${badge.emoji || 'üèÜ'}</div>
                  <p class="font-semibold">${badge.title}</p>
                  ${badge.description ? `<p class="mt-1 text-xs text-gray-500 dark:text-gray-400">${badge.description}</p>` : ''}
                `;
                container.appendChild(div);
              }
            });
          } else {
            container.innerHTML = '<p class="text-gray-600 dark:text-gray-400">No badges yet. Complete tasks to earn badges!</p>';
          }
        } catch (err) {
          console.warn('Error loading badges:', err);
          document.getElementById('badges-container').innerHTML =
            '<p class="text-gray-600 dark:text-gray-400">Unable to load badges right now.</p>';
        }

        // Role progress cards
        try {
          const progressContainer = document.getElementById('progress-container');
          progressContainer.innerHTML = '';

          if (roles.length === 0) {
            progressContainer.innerHTML =
              '<p class="text-gray-600 dark:text-gray-400">You haven\'t started any roles yet. Visit the Pathways page to begin!</p>';
          } else {
            for (const roleSlug of roles.slice(0, 5)) {
              const progress = await getRoleProgress(roleSlug);
              const roleDoc = await getDoc(doc(db, 'roles', roleSlug));
              const roleTitle = roleDoc.exists() ? roleDoc.data().title : roleSlug;

              const div = document.createElement('div');
              div.className = 'bg-white dark:bg-gray-800 rounded-lg shadow p-6';
              const completedCount = progress.filter(p => p.completed).length;
              const percentage = progress.length > 0 ? (completedCount / progress.length) * 100 : 0;
              div.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                  <h3 class="text-xl font-bold">${roleTitle}</h3>
                  <a href="/role.html?slug=${roleSlug}" class="text-blue-600 dark:text-blue-400 hover:underline text-sm">View ‚Üí</a>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mb-2">
                  <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: ${percentage}%;"></div>
                </div>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  ${completedCount} of ${progress.length} tasks completed
                </p>
              `;
              progressContainer.appendChild(div);
            }
          }
        } catch (err) {
          console.warn('Error loading role progress:', err);
          document.getElementById('progress-container').innerHTML =
            '<p class="text-gray-600 dark:text-gray-400">Unable to load progress right now.</p>';
        }

      } finally {
        const loadingEl2 = document.getElementById('dashboard-loading');
        if (loadingEl2) loadingEl2.style.display = 'none';
      }
    }
    
    function renderTimeline(timeline) {
      const container = document.getElementById('timeline-chart');
      container.innerHTML = '';
      
      // Generate last 30 days
      const days = [];
      for (let i = 29; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        days.push(date.toDateString());
      }
      
      const values = Object.values(timeline || {});
      const maxTasks = values.length ? Math.max(...values, 1) : 1;
      
      days.forEach(day => {
        const count = (timeline && timeline[day]) || 0;
        const height = (count / maxTasks) * 100;
        const date = new Date(day);
        const dayLabel = date.getDate();
        
        const bar = document.createElement('div');
        bar.className = 'flex-1 flex flex-col items-center';
        bar.innerHTML = `
          <div class="w-full bg-blue-600 rounded-t hover:bg-blue-700 transition cursor-pointer" 
               style="height: ${height}%;" 
               title="${day}: ${count} task${count !== 1 ? 's' : ''}">
          </div>
          <span class="text-xs text-gray-600 dark:text-gray-400 mt-1">${dayLabel}</span>
        `;
        container.appendChild(bar);
      });
    }
    
    function renderRecommendations(recommendations) {
      const container = document.getElementById('recommendations-container');
      container.innerHTML = '';
      
      if (!recommendations || recommendations.length === 0) {
        container.innerHTML = '<p class="text-gray-600 dark:text-gray-400">Complete some tasks to get personalized recommendations!</p>';
        return;
      }
      
      recommendations.forEach(role => {
        const card = document.createElement('div');
        card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition';
        card.innerHTML = `
          <a href="/role.html?slug=${role.slug}" class="block">
            ${role.coverImage
              ? `<img src="${role.coverImage}" alt="${role.title}" class="w-full h-32 object-cover" loading="lazy">`
              : '<div class="w-full h-32 bg-gradient-to-br from-blue-400 to-purple-500"></div>'}
            <div class="p-4">
              <h3 class="font-bold text-lg mb-1">${role.title}</h3>
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-2 line-clamp-2">${role.summary || ''}</p>
              <div class="flex gap-2 flex-wrap">
                <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded">
                  ${role.domain || 'General'}
                </span>
                <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-xs rounded">
                  ${role.difficulty || 'Intermediate'}
                </span>
              </div>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }
    
    // Initialize dashboard
    await initDashboard();
  </script>
</body>
</html>
