  <title>Explore Roles - EduRise</title>
  <meta name="description" content="Explore career roles: Doctor, Engineer, Lawyer, Police, Teacher, Designer and more. Find your path." />

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div data-include="header"></div>

  <main class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <h1 class="text-4xl md:text-5xl font-bold mb-2">Explore Career Roles</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400">Choose your career path and start your learning journey</p>
    </div>

    <!-- Filters -->
    <div class="mb-8 flex flex-wrap gap-2">
      <button data-filter="all" class="filter-btn active px-4 py-2 rounded-lg font-medium bg-blue-600 text-white">All</button>
      <button data-filter="Technology" class="filter-btn px-4 py-2 rounded-lg font-medium bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Technology</button>
      <button data-filter="Healthcare" class="filter-btn px-4 py-2 rounded-lg font-medium bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Healthcare</button>
      <button data-filter="Legal" class="filter-btn px-4 py-2 rounded-lg font-medium bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Legal</button>
      <button data-filter="Education" class="filter-btn px-4 py-2 rounded-lg font-medium bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Education</button>
      <button data-filter="Public Service" class="filter-btn px-4 py-2 rounded-lg font-medium bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Public Service</button>
      <button data-filter="Design" class="filter-btn px-4 py-2 rounded-lg font-medium bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Design</button>
    </div>

    <!-- Roles Grid -->
    <div id="roles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Roles loaded here -->
    </div>
  </main>

  <div data-include="footer"></div>
  <script src="/js/include.js" defer></script>
  <script src="/js/roles-data-vanilla.js"></script>
  <script>
  let currentFilter = 'all';
  const roles = window.ROLES_DATA || [];
  const urlParams = new URLSearchParams(window.location.search);
  const initialSearch = urlParams.get('search') || null;
  const initialSuggest = urlParams.get('suggest') || null;

    function renderRoles() {
      const grid = document.getElementById('roles-grid');
      if (!grid) return;

      let filtered = currentFilter === 'all' 
        ? roles 
        : roles.filter(r => r.domain === currentFilter);

      // If there's a search param from Pathways, prefer those matches
      if (initialSearch) {
        const q = initialSearch.toLowerCase();
        filtered = roles.filter(r => r.title.toLowerCase().includes(q) || r.slug === (initialSuggest || '').toLowerCase());
        // If no exact matches, fall back to title contains
        if (filtered.length === 0) {
          filtered = roles.filter(r => r.title.toLowerCase().includes(q));
        }
      }

      grid.innerHTML = '';

      if (filtered.length === 0) {
        grid.innerHTML = '<p class="col-span-full text-center text-gray-600 dark:text-gray-400 py-8">No roles found</p>';
        return;
      }

      filtered.forEach(role => {
        const card = document.createElement('div');
        card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl transition-all cursor-pointer border border-gray-200 dark:border-gray-700';
        card.innerHTML = `
          <div class="p-6">
            <div class="text-4xl mb-3">${getRoleIcon(role.slug)}</div>
            <h3 class="text-xl font-bold mb-2">${escapeHtml(role.title)}</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-4 text-sm">${escapeHtml(role.summary)}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded text-xs">${escapeHtml(role.domain)}</span>
              <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-xs">${escapeHtml(role.difficulty)}</span>
              ${role.estMonths ? `<span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-xs">~${role.estMonths} months</span>` : ''}
            </div>
            <a href="/role.html?slug=${role.slug}" class="block w-full text-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-semibold">
              Explore Role â†’
            </a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentFilter = btn.dataset.filter;
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('active', 'bg-blue-600', 'text-white');
          b.classList.add('bg-gray-200', 'dark:bg-gray-700');
        });
        btn.classList.add('active', 'bg-blue-600', 'text-white');
        btn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
        renderRoles();
      });
    });

    // Initial render
    renderRoles();

</body>
</html>
