<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathways - EduRise</title>
  <meta name="description" content="Browse learning pathways and career tracks on EduRise." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/tailwind-input.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800 dark:text-white">
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div data-include="header"></div>

  <main id="main-content" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Hero -->
    <section class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-10 px-6 sm:px-10 rounded-2xl mb-8 shadow-lg">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <div>
          <p class="inline-block px-3 py-1 mb-3 text-xs font-semibold uppercase tracking-wide rounded-full bg-white/10">
            Plan your next step
          </p>
          <h1 class="text-4xl md:text-5xl font-bold mb-3">Learning Pathways</h1>
          <p class="text-blue-100 max-w-xl">
            Choose a career track, follow clear stages, and build skills step by step â€”
            from beginner to job-ready.
          </p>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-right">
          <div>
            <p class="text-2xl font-bold">6</p>
            <p class="text-blue-100">Starter pathways</p>
          </div>
          <div>
            <p class="text-2xl font-bold">3</p>
            <p class="text-blue-100">Skill levels</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Filters + Grid -->
    <section aria-labelledby="pathways-heading" class="mb-8">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
        <div>
          <h2 id="pathways-heading" class="text-2xl font-semibold">Browse pathways</h2>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Filter by difficulty level and click a card to explore matching roles.
          </p>
        </div>
        <div id="filters" class="flex flex-wrap gap-2 justify-start sm:justify-end"></div>
      </div>

      <div id="pathways-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="/js/include.js" defer></script>

  <script>
    (function () {
      const pathways = [
        { id: 1, name: 'Web Development', description: 'Learn to build modern web applications', icon: 'ðŸŒ', stages: 5, duration: '6â€“12 months', difficulty: 'Intermediate' },
        { id: 2, name: 'Data Science', description: 'Master data analysis and machine learning', icon: 'ðŸ“Š', stages: 6, duration: '9â€“15 months', difficulty: 'Advanced' },
        { id: 3, name: 'Mobile Development', description: 'Create apps for iOS and Android', icon: 'ðŸ“±', stages: 4, duration: '6â€“10 months', difficulty: 'Intermediate' },
        { id: 4, name: 'Cloud Computing', description: 'Deploy and manage applications in the cloud', icon: 'â˜ï¸', stages: 4, duration: '4â€“8 months', difficulty: 'Advanced' },
        { id: 5, name: 'DevOps Engineering', description: 'Automate and optimize deployment pipelines', icon: 'âš™ï¸', stages: 5, duration: '6â€“9 months', difficulty: 'Advanced' },
        { id: 6, name: 'UI/UX Design', description: 'Design beautiful and intuitive user interfaces', icon: 'ðŸŽ¨', stages: 4, duration: '3â€“6 months', difficulty: 'Beginner' }
      ];

      const difficulties = ['all', 'Beginner', 'Intermediate', 'Advanced'];
      let filter = 'all';

      const filtersEl = document.getElementById('filters');
      const gridEl = document.getElementById('pathways-grid');

      function renderFilters() {
        filtersEl.innerHTML = '';
        difficulties.forEach(level => {
          const isActive = filter === level;
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.textContent = level === 'all' ? 'All Levels' : level;
          btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
          btn.className = [
            'px-4 py-2 rounded-full text-sm font-medium border transition-all',
            isActive
              ? 'bg-blue-600 text-white border-blue-600 shadow-sm'
              : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-100 ' +
                'dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-700'
          ].join(' ');
          btn.addEventListener('click', () => {
            filter = level;
            renderFilters();
            renderGrid();
          });
          filtersEl.appendChild(btn);
        });
      }

      function renderGrid() {
        const visible = filter === 'all'
          ? pathways
          : pathways.filter(p => p.difficulty === filter);

        gridEl.innerHTML = '';
        if (visible.length === 0) {
          gridEl.innerHTML =
            '<p class="col-span-full text-center text-gray-600 dark:text-gray-400 py-8">No pathways found for this level.</p>';
          return;
        }

        visible.forEach(p => {
          const card = document.createElement('article');
          card.className =
            'group bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 ' +
            'p-5 flex flex-col justify-between shadow-sm hover:shadow-lg transition transform hover:-translate-y-1 cursor-pointer';

          const levelBadgeClass =
            p.difficulty === 'Beginner'
              ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
              : p.difficulty === 'Intermediate'
              ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200'
              : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';

          card.innerHTML = `
            <div>
              <div class="flex items-center justify-between mb-3">
                <div class="text-3xl">${p.icon}</div>
                <span class="px-2 py-1 rounded-full text-xs font-semibold ${levelBadgeClass}">
                  ${p.difficulty}
                </span>
              </div>
              <h3 class="text-lg font-bold mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400">
                ${p.name}
              </h3>
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 line-clamp-3">
                ${p.description}
              </p>
              <dl class="space-y-1 text-sm text-gray-700 dark:text-gray-300">
                <div class="flex justify-between">
                  <dt class="text-gray-500 dark:text-gray-400">Stages</dt>
                  <dd class="font-medium">${p.stages}</dd>
                </div>
                <div class="flex justify-between">
                  <dt class="text-gray-500 dark:text-gray-400">Typical duration</dt>
                  <dd class="font-medium text-blue-600 dark:text-blue-300">${p.duration}</dd>
                </div>
              </dl>
            </div>
            <button
              type="button"
              class="mt-5 w-full inline-flex items-center justify-center gap-1 rounded-lg bg-blue-600 text-white py-2 text-sm font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900"
            >
              Explore matching roles
              <span aria-hidden="true">â†’</span>
            </button>
          `;

          card.addEventListener('click', () => {
            const slug = p.name.toLowerCase().replace(/\s+/g, '-');
            // Redirect to roles list with search param â€“ safer than assuming role page exists
            window.location.href =
              '/roles.html?search=' +
              encodeURIComponent(p.name) +
              '&suggest=' +
              encodeURIComponent(slug);
          });

          gridEl.appendChild(card);
        });
      }

      renderFilters();
      renderGrid();
    })();
  </script>
</body>
</html>
