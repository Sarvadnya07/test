specVersion: "v1"

serviceId: "pathwaystest"   # Your service name
location: "asia-east1"      # Region for Data Connect

schema:
  source: "./schema"         # Directory containing your .schema files

  datasource:
    postgresql:
      database: "fdcdb"      # Your actual Postgres DB name

      cloudSql:
        instanceId: "pathwaystest-fdc"  # Cloud SQL Instance (Postgres)
        # Optional:
        # enableIamAuthn: true         # Recommended for secure access

        # Schema validation modes:
        # STRICT mode enforces exact 1:1 matching between Data Connect and Postgres
        # schemaValidation: "STRICT"
        #
        # COMPATIBLE mode allows extra fields or differences in Postgres
        # schemaValidation: "COMPATIBLE"

# Optional: if you later add custom connectors
connectorDirs: []
